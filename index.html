<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <div class="card-component">
          <div class="image-container">
            <div class="image-container__overlay"></div>
          </div>
          <div class="content">
            <h1 class="content__title">
              Get <span class="content__purple-text">insights</span> that help
              your business grow.
            </h1>
            <p class="content__desc">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stats">
              <div class="companies">
                <h2>10k+</h2>
                <span class="companies__name">COMPANIES</span>
              </div>
              <div class="templates">
                <h2>314</h2>
                <span class="companies__name">TEMPLATES</span>
              </div>
              <div class="queries">
                <h2>12M+</h2>
                <span class="companies__name">QUERIES</span>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
